<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="all">
    <input type="display" value="" id="inputField" readonly/>

    <div class="numberButtons">
        <button class="n">1</button>
        <button class="n">2</button>
        <button class="n">3</button>
        <button class="n">4</button>
        <button class="n">5</button>
        <button class="n">6</button>
        <button class="n">7</button>
        <button class="n">8</button>
        <button class="n">9</button>
        <button class="g point">.</button>
        <button class="g equal">=</button>
        <button class="g plus">+</button>
        <button class="g minus">-</button>
        <button class="g split">/</button>
        <button class="g mnozh">*</button>
        <button class="g C">C</button>
    </div>


</div>
   







<script src="main.js"></script>
</body>
</html>
